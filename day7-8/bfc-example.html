<html>
    <head>
        <meta charset="utf-8">
        <title>BFC自适应布局</title>
        <style>
            body {
                width: 40%;
                margin: 30px auto;
            }
            img {
                float: left;
                margin-right: 30px;
            }
            div {
                overflow: hidden;
            }
            p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <img src="img/mm1.jpg">
        <div><p>自适应内容由于封闭，更健壮，容错性强。比方说，内部clear:both不会与兄弟float产生矛盾。而纯流体布局，clear:both会让后面内容无法和float元素在一个水平上，产生布局问题。
                自适应内容自动填满浮动以为区域，无需关心浮动元素宽度，可以整站大规模应用。而纯流体布局，需要大小不确定的margin/padding等值撑开合适间距，无法CSS组件化。</p></div>
    </body>
</html>
